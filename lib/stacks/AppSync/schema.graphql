type Post {
  id: ID!,
  title: String,
  create_time: String
}
type PaginatedPosts {
  items: [Post!]!
  nextToken: String
}
input InputPost {
  title: String,
  create_time: String
}
type Query {
  all(limit: Int, nextToken: String): PaginatedPosts!
  query(create_time: String): PaginatedPosts!
}
type Mutation {
  save(input: InputPost!): Post
  delete(id: ID!): Post
}
type Schema {
  query: Query
  mutation: Mutation
}
